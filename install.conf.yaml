- defaults:
    link:
      force: true
      relink: true
      create: true
    shell:
      stderr: true
      stdin: true

- clean: ['~', '~/.config']

- link:
    ~/.zshrc: zsh/zshrc
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.gitignore: git/.gitignore
    ~/.gitconfig: git/.gitconfig

- shell:
  - command: git submodule update --init --recursive
    description: Installing submodules
